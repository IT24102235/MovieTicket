<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineApp - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    
    <!-- Navigation Buttons -->
    <div class="position-absolute top-0 start-0 m-3 d-flex gap-2">
        <a href="javascript:history.back()" class="btn btn-outline-light rounded-circle">
            <i class="fas fa-arrow-left"></i>
        </a>
        <a href="index.html" class="btn btn-primary rounded-3" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-home text-white"></i>
        </a>
    </div>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-card modern-card">
            <div class="auth-form-container">
                <div class="auth-form-content">
                    <div class="text-center mb-4">
                        <i class="fas fa-ticket-alt fa-3x text-primary"></i>
                    </div>
                    <h1 class="auth-title text-center">Welcome Back</h1>
                    <p class="auth-subtitle text-center">Sign in to continue</p>
                    
                    <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                        Invalid email or password. Please try again.
                    </div>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control modern-input" id="email" placeholder="Email address" required>
                            <label for="email">Email address</label>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control modern-input" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                            <button class="btn position-absolute end-0 top-50 translate-middle-y toggle-password" type="button">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="forgot_password.html" class="forgot-link">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary auth-button">
                            <span class="auth-button-text">Sign In</span>
                            <span class="auth-button-icon"><i class="fas fa-arrow-right"></i></span>
                        </button>
                        
                        <div class="auth-separator">
                            <span>OR</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="btn social-btn google-btn">
                                <i class="fab fa-google"></i> Continue with Google
                            </button>
                            <button type="button" class="btn social-btn facebook-btn">
                                <i class="fab fa-facebook-f"></i> Continue with Facebook
                            </button>
                        </div>
                        
                        <div class="auth-footer text-center mt-4">
                            Don't have an account? <a href="signup.html">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="auth-footer-section">
        <div class="container">
            <div class="copyright text-center">
                &copy; 2024 CineApp. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
