<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineApp - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="d-flex align-items-center">
                    <i class="fas fa-ticket-alt me-2 text-primary"></i>
                    <span class="fw-bold">CineApp</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="allmovies.html">Movies</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="row g-0">
                <div class="col-md-6 auth-image-container d-none d-md-block">
                    <div class="auth-image">
                        <div class="auth-overlay"></div>
                    </div>
                </div>
                <div class="col-md-6 auth-form-container">
                    <div class="auth-form-content">
                        <h1 class="auth-title">Welcome Back</h1>
                        <p class="auth-subtitle">Login to continue your movie adventure</p>
                        
                        <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                            Invalid email or password. Please try again.
                        </div>
                        
                        <form id="loginForm" class="auth-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="forgot-link">Forgot password?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary auth-button">
                                <span class="auth-button-text">Login to Account</span>
                                <span class="auth-button-icon"><i class="fas fa-arrow-right"></i></span>
                            </button>
                            
                            <div class="auth-separator">
                                <span>OR</span>
                            </div>
                            
                            <div class="social-login">
                                <button type="button" class="btn btn-outline-secondary social-btn">
                                    <i class="fab fa-google"></i> Continue with Google
                                </button>
                                <button type="button" class="btn btn-outline-secondary social-btn">
                                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                                </button>
                            </div>
                            
                            <div class="auth-footer">
                                Don't have an account? <a href="signup.html">Sign up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="auth-footer-section">
        <div class="container">
            <div class="copyright text-center">
                &copy; 2024 CineApp. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
