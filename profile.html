<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineApp - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/auth.css">
    <style>
        .navbar {
            margin-bottom: 2rem;
        }
        .navbar-brand i {
            margin-right: 0.5rem;
        }
        .nav-link i {
            margin-right: 0.5rem;
        }
        .profile-card {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>
    <!-- Include the navigation bar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2 id="userName">Loading...</h2>
                <p id="userEmail" class="text-muted">Loading...</p>
            </div>
            <div class="profile-details">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <p id="firstName" class="form-control-plaintext">Loading...</p>
                </div>
                                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <p id="lastName" class="form-control-plaintext">Loading...</p>
                </div>
                    <div class="mb-3">
                    <label class="form-label">Email</label>
                    <p id="email" class="form-control-plaintext">Loading...</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Member Since</label>
                    <p id="memberSince" class="form-control-plaintext">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        }

        // Load the navigation bar
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Load the navbar.js after the navbar is inserted
                const script = document.createElement('script');
                script.src = 'js/navbar.js';
                document.body.appendChild(script);
            });
            
        // Load user profile data
        // This is a placeholder - you'll need to implement the actual API call
        document.getElementById('userName').textContent = 'John Doe';
        document.getElementById('userEmail').textContent = 'john@example.com';
        document.getElementById('firstName').textContent = 'John';
        document.getElementById('lastName').textContent = 'Doe';
        document.getElementById('email').textContent = 'john@example.com';
        document.getElementById('memberSince').textContent = 'May 11, 2024';
    </script>
</body>
</html>
